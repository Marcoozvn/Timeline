<div align="center">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <i mat-card-avatar class="material-icons">person</i>
        <mat-card-title>Editar dados</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="nome@email.com" formControlName="login">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
