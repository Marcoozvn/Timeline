<div align="center">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <i mat-card-avatar class="material-icons">timer</i>
        <mat-card-title>Conte-nos seu acontecimento</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field>
          <textarea matInput type="text" placeholder="Descrição" formControlName="descricao"></textarea>
        </mat-form-field>

        <mat-form-field class="short-input">
          <input matInput [matDatepicker]="picker" placeholder="Escolha a data" formControlName="data">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="short-input">
          <input matInput type="color" placeholder="Escolha a cor" formControlName="cor">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">Salvar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
